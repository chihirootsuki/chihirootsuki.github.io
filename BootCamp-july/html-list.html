<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST</title>
</head>
<body>
    <h3>Ordered list OL</h3>
    <ol>
        <!--LI = lsit-->
        <li>Ramen</li>
        <li>Sushi</li>
        <li>Soba</li>
    </ol>
    <hr>
    <h3>Unordered list UL</h3>
    <ul>
        <li><a href="https://en.wikipedia.org/wiki/Common_sunflower">Sunflower</a></li>
        <li>Tulip</li>
        <li>Sakura</li>
    </ul>
    <hr>
    <h3>Nested List</h3>
    <!-- ul / li / ol / li-->
    <ol>
        <li>Color
            <ul>
                <li>Red</li>
                <li>Green</li>
                <li>Blue</li>
            </ul>
        </li>
        <li>Fruits
            <ol>
                <li>Apple</li>
                <li>Peach</li>
                <li>Melon</li>
            </ol>
        </li>
    </ol>
</body>
</html>
