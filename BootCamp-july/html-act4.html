<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ACTIVITY 4</title>
</head>
<body>
    <h1>Please fill this survey form</h1>
    <label for="first-name">First Name: </label>
    <input type="text" name="first_name" id="first-name">
    <label for="mi">MI: </label>
    <input type="text" name="mi" id="mi">
    <label for="last-name">Last Name: </label>
    <input type="text" name="last_name" id="last-name">
    <br>
    <label for="city">City: </label>
    <input type="text" name="city" id="city">
    <label for="state">State: </label>
    <input type="text" name="state" id="state">
    <label for="zip-code">Zip Code</label>
    <input type="password" name="zip_code" id="zip-code">
    <br>
    <p>Choose a Sport: </p>
    <input type="checkbox" name="sport" id="basketball">
    <label for="basketball">Basketball</label>

    <input type="checkbox" name="sport" id="football">
    <label for="football">Football</label>

    <input type="checkbox" name="sport" id="hockey">
    <label for="hockey">Hockey</label>
    <br>
    <p>Choose a Year: </p>
    <input type="radio" name="year" id="freshman">
    <label for="freshman">Freshman</label>

    <input type="radio" name="year" id="sophmore">
    <label for="sophmore">Sophmore</label>

    <input type="radio" name="year" id="junior">
    <label for="junior">Junior</label>

    <input type="radio" name="year" id="senior">
    <label for="senior">Senior</label>
    <br>
    <p>Choose Your Favorite Food: </p>
    <select name="food" id="food" multiple>
        <option value="chips">Chips</option>
        <option value="pizza">Pizza</option>
        <option value="nachos">Nachos</option>
    </select>
    <br>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Please let us know your comments" ></textarea>
    <br>
    <input type="submit" value="Send it">
    <button>Clear it</button>
</body>
</html>
