<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/position.css">
    <title>CSS POSITION</title>
</head>
<body>
    <div class="static" id="top">
        <h1>Static</h1>
    </div>
    <div class="relative">
        <h1>Relative</h1>
    </div>
    <div class="parent">
        <div class="absolute">
            <h1>Absolute</h1>
        </div>
    </div>
    <div class="fixed">
        <a href="#top">Back to the Top Fixed!</a>
    </div>
</body>
</html>
