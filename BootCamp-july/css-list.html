<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/list.css">
    <title>CSS LIST</title>
</head>
<body>
    <h3>ORDERED LIST</h3>
    <!-- LIST STYLE TYPE -->
    <ol class="outside">
        <li class="decimal-zero">Decimal zero</li>
        <li class="lower-alpha">Lower alpha</li>
        <li class="upper-alpha">Upper alpha</li>
        <li class="lower-roman">Lower roman</li>
        <li class="upper-roman">Upper roman</li>
    </ol>
    <hr>
    <h3>UNOEDERED LIST</h3>
    <ul class="inside">
        <li class="none">None</li>
        <li class="disc">Disc</li>
        <li class="circle">Circle</li>
        <li class="square">Square</li>
    </ul>
</body>
</html>
