<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES</title>
</head>
<body>
    <table border="2px" width="100px">
        <!-- tr = table Row -->
        <!-- Thread = header content -->
      <thead>
        <tr>
        <!-- td = table data -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
      </thead>
        <!-- tbody = table body -->
      <tbody>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <table border="1px" width="300px">
        <tr>
        <!-- TH = table header -->
            <th>One</th>
            <th>Two</th>
            <th>Three</th>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <hr>
    <h3>Colspan</h3>
    <table border="2px" width="400px">
        <tr>
            <th>Name</th>
            <th colspan="2">Contacts</th>
        </tr>
        <tr>
            <td>Yui</td>
            <td>3242352</td>
            <td>2342342</td>
        </tr>
        <tr>
            <td>Yin</td>
            <td>1293424</td>
            <td>7687234</td>
        </tr>
    </table>
    <hr>
    <h3>Rowspan</h3>
    <table border="2px" width="400px">
        <tr>
            <th>Name</th>
            <td>Yuki</td>
            <td>Yona</td>
        </tr>
        <tr>
            <th rowspan="2">Contacts</th>
            <td>2344254</td>
            <td>3489790</td>
        </tr>
        <tr>
            <td>9879870</td>
            <td>8797242</td>
        </tr>
    </table>
</body>
</html>
