<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TYPOGRAPHY</title>
</head>
<body>
    <!--Headers h1-h6-->
    <h1>Header 1 is the most important</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6 is the least important</h6>

    <!--HR = Horizontal Line-->
    <hr>
    <!--BR = Break line-->
    <br>
    <p>
        I like flowers,<br>
        They are very pretty,<br>
        They are colorful!<br>
        And they have meaning.    
    </p>

    <!--P = Paragraph-->
    <!--lorem or p>lorem#-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, fuga?</p>
</body>
</html>
